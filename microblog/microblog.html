<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ffffff;
            color: #000000;
            text-align: center;
        }
        nav {
            background-color: #242424;
            padding: 10px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin-right: 10px;
            display: inline-block;
        }
        .container {
            display: flex;
            justify-content: space-between;
            max-width: 95%;
            margin: 0 auto;
            padding: 20px;
        }
        article p {
            text-align: justify;
        }
        main {
            flex: 2;
        }
        article {
            margin-bottom: 20px;
            padding: 10px 20px;
            border: 1px solid rgb(145, 145, 145);
            margin-right: 10px;
        }
        aside {
            flex: 1;
            background-color: #c9c9c9;
            padding: 10px;
        }
        footer {
            background-color: #242424;
            color: #fff;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
    <title>Microblog Layout</title>
</head>
<body>
    <header>
        <h1>Your Microblog</h1>
        <p>Short and sweet thoughts</p>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Technology</a>
        <a href="#">Lifestyle</a>
        <!-- Add more sections as needed -->
    </nav>
    <div class="container">
        <main>
            <article>
                <h2>My First Post</h2>
                <p class="post-meta">Published on August 4, 2024 by You</p>
                <p>This is my first microblog post. Keep it brief!</p>
            </article>
            <!-- Add more articles here -->
        </main>
        <aside>
            <!-- Add widgets or other content here -->
        </aside>
    </div>
    <footer>
        Â© 2024 Your Microblog. All rights reserved.
    </footer>
</body>
</html>
